<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Vyrex</title>
    <link rel="icon" href="vyrex_logo_dark.png" type="image/png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
      }

      header {
        background: #fff;
        padding: 15px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
      }

      header img {
        height: 40px;
      }

      .logo-container {
        display: flex;
        gap: 10px;
      }

      .logo-container a {
        text-decoration: none;
      }

      .logo-text {
        font-size: 40px;
        font-weight: bold;
        color: black;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #7b147b;
      }

      nav ul li.login-btn a {
        border: 5px solid #7b147b;
        padding: 8px;
        border-radius: 10px;
        font-weight: bold;
      }

      nav ul li.login-btn a:hover {
        color: white;
        background-color: #7b147b;
      }

      .checkout-container {
        max-width: 600px;
        background: #fff;
        margin: 50px auto;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .checkout-container h2 {
        text-align: center;
        color: #7b147b;
        margin-bottom: 30px;
      }

      .checkout-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      .checkout-container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .checkout-container button {
        width: 100%;
        padding: 15px;
        background: #7b147b;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      .checkout-container button:hover {
        background: #4e0e4e;
      }

      footer {
        background: #111;
        color: #fff;
        text-align: center;
        padding: 01px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="index.html">
          <img src="vyrex_logo.png" alt="Vyrex Logo" id="logo" />
          <span class="logo-text">Vyrex</span>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Ofertas</a></li>
          <li><a href="suporte.html">Suporte</a></li>
          <li class="login-btn"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="checkout-container">
      <h2>Finalizar Compra</h2>
      <form id="CheckoutForm">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          required
        />

        <label for="cartao">Número do cartão</label>
        <input
          type="text"
          id="cartao"
          placeholder="XXXX XXXX XXXX XXXX"
          required
        />

        <label for="validade">Validade</label>
        <input type="text" id="validade" placeholder="MM/AA" required />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="XXX" required />

        <button type="submit">Finalizar Compra</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2025 Vyrex. Todos os direitos reservados.</p>
    </footer>

    <!--Script de alerta e voltar para index-->
    <script>
      const form = document.getElementById("CheckoutForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Jogo adicionado à sua Biblioteca!");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
